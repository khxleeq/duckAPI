<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Duck API</title>
</head>
<body>
    <section>

        <div className ="container row">
        <form>
            <div class="form-group">
              <label for="duckName">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name ...">
            </div>
            <div class="form-group">
                <label for="duckAge">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Age ...">
              </div>
              <div class="form-group">
                <label for="duckHabitat">Habitat</label>
                <input type="text" class="form-control" id="habitat" placeholder="Habitat ...">
              </div>
              <div class="form-group">
                <label for="duckGender">Gender</label>
                <input type="text" class="form-control" id="gender" placeholder="Gender ...">
              </div>
              <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-primary" type="submit">Submit</button>
                <button class="btn btn-primary" type="reset">Reset</button>
              </div>
          </form>
          </div>

          


    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
