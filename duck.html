<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck API</title>
</head>
<body>
    <section>
        <form>
            <label for="duckName">Name: </label>
            <input type="text" name="name" id="duckName" required>
            <label for="duckAge">Age: </label>
            <input type="age" name="age" id="duckAge">
            <label for="duckHabitat">Habitat: </label>
            <input type="text" name="habitat" id="duckHabitat">
            <label for="duckGender">Gender: </label>
            <input type="text" name="gender" id="duckGender">
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
